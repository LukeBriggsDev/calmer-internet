<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calmer Internet</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>

<form>
    <div class="SiteMenu">
        <h1>YouTube</h1>
        <label>
            <input type="checkbox" id="YTHomeLinks">
            Remove links to home page
        </label>
        <br>
        <label>
            <input type="checkbox" id="YTHomeRedirect">
            Redirect home page to subscriptions
        </label>
        <br>
        <label>
            <input type="checkbox" id="YTExploreLinks">
            Remove links to explore/trending page
        </label>
        <br>
        <label>
            <input type="checkbox" id="YTComments">
            Remove comments
        </label>
        <br>
        <label>
            <input type="checkbox" id="YTWatchNext">
            Remove 'watch next' menu
        </label>
        <br>
        <label>
            <input type="checkbox" id="YTLiveChat">
            Remove live chat
        </label>
        <br>
    </div>
    <div class="SiteMenu">
        <h1>Twitter</h1>
        <label>
            <input type="checkbox" id="TwitterTrendingBar">
            Remove trending bar
        </label>
        <br>
        <label>
            <input type="checkbox" id="TwitterExploreLinks">
            Remove links to explore page
        </label>
        <br>
        <label>
            <input type="checkbox" id="TwitterExploreRedirect">
            Redirect explore page to home
        </label>
        <br>
        <label>
            <input type="checkbox" id="TwitterWhoToFollow">
            Remove 'who to follow' element
        </label>
        <br>
        <label>
            <input type="checkbox" id="TwitterTopics">
            Remove 'topics' element
        </label>
        <br>
    </div>
    <div class="SiteMenu">
        <h1>Instagram</h1>
        <label>
            <input type="checkbox" id="InstaComments">
            Remove comments on enlarged posts
        </label>
        <br>
        <label>
            <input type="checkbox" id="InstaExploreRedirect">
            Redirect Instagram explore page
        </label>
        <br>
        <label>
            <input type="checkbox" id="InstaExploreLinks">
            Remove links to explore page
        </label>
        <br>
        <label>
            <input type="checkbox" id="InstaFeedComments">
            Remove comments from feed
        </label>
        <br>
    </div>
    <div style="width: 90%; margin: auto">
        <input type="submit" value="Save">
    </div>
</form>
<script src="options.js"></script>

</body>

</html>
